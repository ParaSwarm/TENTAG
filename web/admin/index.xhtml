<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:b="http://bootsfaces.net/ui"
        xmlns:p="http://primefaces.org/ui">
    
    <h:body>
        <ui:composition template="/templates/template.xhtml">
            <ui:define name="content">
                <b:panelGrid colSpans="2,10">
                    <b:panel look="primary" title="Admin" collapsible="false" style="margin-left: 10px;">
                        <b:listLinks>
                            <b:navLink value="Home" iconAwesome="home" update=":admin-content"
                                       onclick="ajax:adminNavController.setPage('#{navigationController.toAdminHome(false)}')" />
                            
                            <p:separator styleClass="separator" />
                            
                            <b:navLink header="Users and Groups"/>
                            <b:navLink value="Users" iconAwesome="user" update=":admin-content"
                                       onclick="ajax:adminNavController.setPage('#{navigationController.toAdminUsers(false)}')" />
                            
                            <p:separator styleClass="separator" />
                            
                            <b:navLink header="Vendors" />
                            <b:navLink value="Batches" iconAwesome="newspaper-o" update=":admin-content"
                                       onclick="ajax:adminNavController.setPage('#{navigationController.toAdminBatches(false)}')" />
                        </b:listLinks>
                    </b:panel>
                    
                    <h:panelGroup layout="block" id="admin-content">
                        <ui:include src="#{adminNavController.page}"/>
                    </h:panelGroup>
                    
                </b:panelGrid>
                
                <!--Pre-load component resources - issue with bootsfaces ajax-->
                <p:dataTable rendered="false" />
            </ui:define>
        </ui:composition>
    </h:body>
</html>
