<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputText value="#{dbtestController.object.id}"></h:outputText> - <h:outputText value="#{dbtestController.object.email}"></h:outputText><br/><br/>
            <c:forEach var="item" items="#{dbtestController.objects}">
                <h:outputText value="#{item.email}"></h:outputText><br/>
            </c:forEach>
            <h:commandLink actionListener="#{dbtestController.updateObject()}" value="update"></h:commandLink><br/>
            <h:commandLink actionListener="#{dbtestController.destroyObject()}" value="delete"></h:commandLink>
        </h:form>
    </h:body>

</html>
