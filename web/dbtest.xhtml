<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputText value="#{dbtestController.contact.id}"></h:outputText> - <h:outputText value="#{dbtestController.contact.email}"></h:outputText><br/><br/>
            <c:forEach var="item" items="#{dbtestController.contacts}">
                <h:outputText value="#{item.email}"></h:outputText><br/>
            </c:forEach>
            <h:commandLink actionListener="#{dbtestController.updateContact()}" value="update"></h:commandLink><br/>
            <h:commandLink actionListener="#{dbtestController.destroyContact()}" value="delete"></h:commandLink>
            <br />
            <br/>

            <h:outputText value="#{dbtestController.user.id}"></h:outputText> - <h:outputText value="#{dbtestController.user.name}"></h:outputText><br/><br/>
            <c:forEach var="item" items="#{dbtestController.users}">
                <h:outputText value="#{item.name}"></h:outputText><br/>
            </c:forEach>
            <h:commandLink actionListener="#{dbtestController.updateUser()}" value="update"></h:commandLink><br/>
            <h:commandLink actionListener="#{dbtestController.destroyUser()}" value="delete"></h:commandLink>
            <br />
            <br/>

            <h:outputText value="#{dbtestController.group.id}"></h:outputText> - <h:outputText value="#{dbtestController.group.name}"></h:outputText><br/><br/>
            <c:forEach var="item" items="#{dbtestController.groups}">
                <h:outputText value="#{item.name}"></h:outputText><br/>
            </c:forEach>
            <h:commandLink actionListener="#{dbtestController.updateGroup()}" value="update"></h:commandLink><br/>
            <h:commandLink actionListener="#{dbtestController.destroyGroup()}" value="delete"></h:commandLink>
            <br />
            <br/>
            <h:commandLink actionListener="#{dbtestController.destroyUserGroup()}" value="delete usergroup"></h:commandLink>

        </h:form>
    </h:body>

</html>
